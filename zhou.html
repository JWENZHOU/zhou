<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingwen Zhou</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/futura-pt/1.0.0/stylesheet.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.2;
            padding: 20px;
            color: #000;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 4px;
        }

        .navigation {
            font-size: 16px;
            font-weight: normal;
        }

        .navigation span {
            display: inline;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 100%;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        .info-link {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .navigation span {
                display: block;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <a href="#info" class="info-link">Info</a>
    
    <header class="header">
        <h1 class="title">Jingwen Zhou</h1>
        <nav class="navigation">
            <span>Work-In-Progress, </span>
            <span>Selected Work, </span>
            <span>Publication, </span>
            <span>Instagram.</span>
        </nav>
    </header>

    <main class="content">
        <img src="/api/placeholder/1200/800" alt="Work in progress">
    </main>
</body>
</html>
